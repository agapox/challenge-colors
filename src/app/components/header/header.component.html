<button
  *ngIf="currentPage"
  class="btn btn-previous"
  [disabled]="disabledPrevBtn"
  (click)="handleChangePage('prev')">
  <span>
    Anterior
  </span>
</button>

<p class="title">{{ title }}</p>

<button
  *ngIf="currentPage"
  class="btn btn-next"
  [disabled]="disabledNextBtn"
  (click)="handleChangePage('next')">
  <span>
    Siguiente
  </span>
</button>
